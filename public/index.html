<!DOCTYPE html>
<html lang="en" class="dark">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>tailwind dark theme | Abolfazl Rahmati</title>
   <link rel="apple-touch-icon" sizes="180x180" href="https://tailwindcss.com/favicons/apple-touch-icon.png?v=3" />
   <link rel="icon" type="image/png" sizes="32x32" href="https://tailwindcss.com/favicons/favicon-32x32.png?v=3" />
   <link rel="icon" type="image/png" sizes="16x16" href="https://tailwindcss.com/favicons/favicon-16x16.png?v=3" />
   <link rel="stylesheet" href="./build/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet">
   <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body
   class=" font-nunito bg-zinc-100 dark:bg-gray-900 flex items-center justify-center w-full h-screen flex-col gap-y-12 ">

   <!-- dropdown menu -->
   <div x-data="{ isOpen: false }" class="relative">

      <!-- switcher button -->
      <div @click="isOpen = !isOpen" class=" flex items-center justify-center ">
         <!-- light icon -->
         <svg id="lightBtn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
            stroke="currentColor" class=" stroke-blue-500 size-7 cursor-pointer ">
            <path stroke-linecap="round" stroke-linejoin="round"
               d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
         </svg>
         <!-- dark icon -->
         <svg id="darkBtn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
            stroke="currentColor" class=" stroke-blue-500 size-7 cursor-pointer  ">
            <path stroke-linecap="round" stroke-linejoin="round"
               d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
         </svg>

      </div>
      <button tabindex="-1" x-show="isOpen" @click="isOpen = false"
         class="inset-0 fixed bg-transparent opacity-70"></button>
      <div id="menu-list" x-show="isOpen"
         class="bg-white w-44 mt-4 rounded-md overflow-hidden border border-gray-200 absolute left-0">
         <a @click="isOpen = !isOpen" data-theme="light" href="#"
            class=" theme-switcher block text-gray-700 md:px-8 text-[16px] font-medium md:py-3 hover:bg-gray-200/80 px-6 py-2 ">light</a><hr>
         <a @click="isOpen = !isOpen" data-theme="dark" href="#"
            class=" theme-switcher block text-gray-700 md:px-8 text-[16px] font-medium md:py-3 hover:bg-gray-200/80 px-6 py-2 ">dark</a><hr>
         <a @click="isOpen = !isOpen" data-theme="system" href="#"
            class=" theme-switcher block text-gray-700 md:px-8 text-[16px] font-medium md:py-3 hover:bg-gray-200/80 px-6 py-2 ">system</a>
      </div>
   </div>
   </div>

   <!-- product overview -->
   <div class=" w-72 ss:w-[340px] xx:w-[400px] md:w-[420px] xxl:w-[450px]  bg-zinc-200/75 dark:bg-gray-800 flex flex-col items-center p-6  rounded-xl   ">
      <img class=" w-60 ss:w-64 xx:w-72 md:w-80 xxl:w-96 my-3 " src="/assets/images/watch-serie-7.png" alt="apple watch serie 7" srcset="">
      <h1 class="pt-4 xxl:pt-6 pb-2 font-semibold text-zinc-950 dark:text-zinc-100  text-[17px] md:text-[19px] xxl:text-[20px]   ">Apple Watch Series 7 GPS,
         Alminium Case Starlight
         sport</h1>

         </div>
         <span class="  font-semibold text-blue-800 px-1 md:px-2 md:py-0.5  bg-blue-200 rounded-md text-sm md:text-base ">5.0</span>
      </div>
      <div class=" w-full flex justify-between items-center  mt-5 mb-2  ">
         <span class="text-black dark:text-zinc-100 font-bold text-xl ss:text-2xl xx:text-[27px] md:text-[33px] xxl:text-[36px]  ">599$</span>
         <button class=" text-white font-semibold text-sm px-4 py-2 ss:py-3 md:px-5 md:text-base xxl:px-7 rounded-xl bg-blue-600 ">Add to Cart</button>
